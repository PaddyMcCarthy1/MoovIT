{% extends 'base_generic.html' %}


{% block content %}

    {% for post in post_list %}
        <h4>{{ post.title }}</h4><br>
        <p>{{ post.content | truncatechars:300 }}</p>
        <p>{{ post.author }}</p>
        <p><small>{{ post.publish_date }}</small></p>
        <a href="{{ post.id }}" class="btn btn-primary">Read</a>
    {% endfor %}

{% endblock %}
